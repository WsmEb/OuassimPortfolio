<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Morocco Protocol | Ouassim El Bachiri</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@1,6..96,400&family=Montserrat:wght@200;400;700&family=Playfair+Display:ital,wght@1,600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --clay: #cc7a5c;
      --gold: #d4a017;
      --bg: #0c0a09;
      --deep-blue: #003366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      user-select: none;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* ========== CINEMATIC FILM EFFECTS ========== */
    #vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2100;
      background: radial-gradient(circle, transparent 30%, rgba(0, 0, 0, 0.9) 130%);
    }

    #grain {
      position: fixed;
      inset: -100%;
      pointer-events: none;
      z-index: 2200;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04;
      animation: grain 6s steps(10) infinite;
    }

    @keyframes grain {

      0%,
      100% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(-2%, -5%);
      }

      30% {
        transform: translate(-10%, 2%);
      }

      50% {
        transform: translate(4%, 6%);
      }

      70% {
        transform: translate(-1%, 8%);
      }

      90% {
        transform: translate(10%, 4%);
      }
    }

    #cinematic-bars-t,
    #cinematic-bars-b {
      position: fixed;
      left: 0;
      width: 100%;
      height: 0;
      background: #000;
      z-index: 2500;
      transition: height 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #cinematic-bars-t {
      top: 0;
    }

    #cinematic-bars-b {
      bottom: 0;
    }

    .cinematic-mode #cinematic-bars-t,
    .cinematic-mode #cinematic-bars-b {
      height: 14vh;
    }

    /* ========== NARRATION SUBTITLES ========== */
    #narration-box {
      position: fixed;
      bottom: 20vh;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      text-align: center;
      z-index: 2600;
      pointer-events: none;
      display: none;
    }

    #narration-text {
      font-family: 'Bodoni Moda', serif;
      font-style: italic;
      font-size: 2.2rem;
      color: #f7ede2;
      text-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      line-height: 1.5;
    }

    /* ========== PORTFOLIO UI (ULTRA PREMIUM) ========== */
    #portal-ui {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 4000;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
      backdrop-filter: blur(25px);
      align-items: center;
      justify-content: center;
    }

    #portal-window {
      width: 95%;
      max-width: 1200px;
      height: 85vh;
      background: linear-gradient(135deg, rgba(20, 18, 16, 0.95) 0%, rgba(10, 8, 6, 0.95) 100%);
      border: 1px solid rgba(212, 160, 23, 0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 50px 100px rgba(0, 0, 0, 1);
      animation: windowIn 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes windowIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(40px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .p-header {
      padding: 40px 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .p-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--gold);
      letter-spacing: 2px;
    }

    #close-p {
      background: none;
      border: 1px solid rgba(212, 160, 23, 0.5);
      color: var(--gold);
      padding: 10px 30px;
      cursor: pointer;
      transition: 0.4s;
      letter-spacing: 4px;
      font-size: 0.7rem;
    }

    #close-p:hover {
      background: var(--gold);
      color: #000;
    }

    .p-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .p-sidebar {
      width: 300px;
      border-right: 1px solid rgba(255, 255, 255, 0.03);
      padding: 40px;
    }

    .p-sidebar h4 {
      font-size: 0.6rem;
      letter-spacing: 4px;
      color: var(--gold);
      margin-bottom: 30px;
      opacity: 0.5;
    }

    .side-item {
      margin-bottom: 25px;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0.6;
    }

    .side-item:hover,
    .side-item.active {
      opacity: 1;
      transform: translateX(10px);
      color: var(--gold);
    }

    .side-item h5 {
      font-size: 0.8rem;
      letter-spacing: 2px;
    }

    .p-grid {
      flex: 1;
      padding: 60px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }

    .card {
      background: rgba(40, 30, 20, 0.4);
      padding: 40px;
      border: 1px solid rgba(212, 160, 23, 0.1);
      position: relative;
      transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-15px) scale(1.02);
      border-color: var(--gold);
      background: rgba(60, 45, 30, 0.6);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 160, 23, 0.2);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent, rgba(212, 160, 23, 0.1), transparent);
      transform: translateX(-100%);
      transition: 0.8s;
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    .card h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .card p {
      font-size: 0.8rem;
      line-height: 1.5;
      color: #e0e0e0;
      font-weight: 200;
    }

    .tag {
      display: inline-block;
      margin-top: 25px;
      font-size: 0.6rem;
      letter-spacing: 3px;
      color: var(--gold);
      opacity: 0.7;
    }

    .card-img-container {
      width: 120px;
      height: 120px;
      margin-bottom: 25px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(212, 160, 23, 0.3);
    }

    .card-profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ========== HUD INFO ========== */
    #hud {
      position: fixed;
      inset: 50px;
      pointer-events: none;
      z-index: 1000;
      display: none;
      font-family: 'Montserrat';
      font-size: 0.65rem;
      letter-spacing: 4px;
      color: rgba(255, 255, 255, 0.3);
    }

    .hud-tl {
      position: absolute;
      top: 0;
      left: 0;
    }

    .hud-tr {
      position: absolute;
      top: 0;
      right: 0;
      text-align: right;
    }

    .hud-bl {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .hud-br {
      position: absolute;
      bottom: 0;
      right: 0;
      text-align: right;
    }

    /* ========== INTERACT HINT ========== */
    #interact-hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.7rem;
      letter-spacing: 8px;
      color: var(--gold);
      display: none;
      z-index: 2600;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0.8;
    }

    #interact-hint::after {
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      background: var(--gold);
      margin-top: 10px;
      transform: scaleX(0);
      transition: 0.4s;
    }

    #interact-hint.visible::after {
      transform: scaleX(1);
    }

    /* ========== CUSTOM CURSOR ========== */
    #cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(212, 160, 23, 0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5000;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s, border 0.3s, transform 0.05s linear;
      box-shadow: 0 0 15px rgba(212, 160, 23, 0.1);
    }

    #cursor-inner {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5001;
      transform: translate(-50%, -50%);
      transition: transform 0.1s;
    }

    /* ========== SCANLINE & GLITCH EFFECTS ========== */
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 4500;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(212, 160, 23, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline {
      0% {
        bottom: 100%;
      }

      80% {
        bottom: 100%;
      }

      100% {
        bottom: -100px;
      }
    }

    /* ========== BUTTON SHIMMER ========== */
    #start-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 900px) {
      #portal-window {
        width: 100%;
        height: 100vh;
        max-width: none;
      }

      .p-header {
        padding: 20px;
      }

      .p-header h2 {
        font-size: 1.8rem;
      }

      .p-content {
        flex-direction: column;
      }

      .p-sidebar {
        width: 100%;
        height: auto;
        padding: 20px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      .p-sidebar h4 {
        display: none;
      }

      .side-item {
        margin-bottom: 0 !important;
        margin-right: 20px;
        white-space: nowrap;
      }

      .p-grid {
        grid-template-columns: 1fr;
        padding: 20px;
        gap: 20px;
      }

      .card {
        padding: 25px;
      }

      #hud {
        inset: 20px;
        font-size: 0.5rem;
        letter-spacing: 2px;
      }

      #interact-hint {
        font-size: 0.5rem;
        letter-spacing: 4px;
      }
    }

    /* Hide cursor on touch devices */
    @media (hover: none) and (pointer: coarse) {

      #cursor,
      #cursor-inner {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div id="vignette"></div>
  <div id="grain"></div>

  <div class="scanline"></div>

  <div id="cinematic-bars-t"></div>
  <div id="cinematic-bars-b"></div>



  <div id="narration-box">
    <div id="narration-text">Init...</div>
  </div>

  <div id="interact-hint">CLICK MERCHANT TO INQUIRE</div>

  <div id="hud">
    <div class="hud-tl">ARCHIVE.MOROCCO<br>CORE: 31.6295° N, 7.9811° W</div>
    <div class="hud-tr">DAYLIGHT: 100%<br>STATUS: EXHIBITION_REALIZM</div>
    <div class="hud-bl">EXPERIENCE CURATOR:<br>OUASSIM EL BACHIRI</div>
    <div class="hud-br">ORBITAL VIEW: ACTIVE<br>NODES DETECTED: 01</div>
  </div>

  <div id="portal-ui">
    <div id="portal-window">
      <div class="p-header">
        <h2 id="p-title">THE ARCHIVE</h2>
        <button id="close-p">DISMISS</button>
      </div>
      <div class="p-content">
        <div class="p-sidebar">
          <h4>INDEX_01</h4>
          <div class="side-item active">
            <h5>OVERVIEW</h5>
          </div>
        </div>
        <div class="p-grid" id="p-body"></div>
      </div>
    </div>
  </div>

  <div id="cursor"></div>
  <div id="cursor-inner"></div>

  <canvas id="bg"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
